<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Javascript To-Do List</h1>
            <form class="add-form">
                <input type="text" id="add-input" placeholder="Add New Task" autofocus>
                <button type="button" id="add-btn">Add</button>
            </form>
             <div id="lists"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
